<!DOCTYPE html>
<html lang="en">
<head>
    <title>OnePager</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="leftPanel">
        <div class="wrapper">
            <img src="/img/logo.svg" alt="logo" class="logo">
            <div class="text">
                <h1 class="words">
                    Daily tappable tech news<br> and stories
                </h1>
                <p class="words">
                    Every weekday Sio surfaces the most interesting and important tech stories of the day, from breaking news to profiles on favorite tech products. 
                </p>
            </div>
            <div class="images">
                <img src="/img/download-android.svg" alt="android" class="android">
                <img src="/img/download-ios.svg" alt="apple" class="apple">
            </div>

            <h6>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque magnam dolorem nisi!</h6>   
        </div> 
    </div>
    <div class="rightPanel">
        <img src="img/iphone.png" alt="iPhone" class="iphone">
    </div>
</body>
</html>
